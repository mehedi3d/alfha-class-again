<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfha class again</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style/style.css">

</head>
<body class="font-popins">
   <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center ">
    <!-- home section -->
    <section id="home-section" class="home flex flex-col justify-center min-h-screen items-center ">
        <div class="flex flex-col items-center gap-6">
            <h2 class="text-8xl text-white font-extrabold">Alpha class pro</h2>
        <h1 class="text-white">some time you can win or not just play</h1>
        <button onclick="play()" class="text-black btn bg-white">play</button>
        </div>
      
    </section>
    <!-- playground section -->
    <section class="game">
        <div id="playgamesection" class="flex flex-col items-center pt-16 gap-14 hidden">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl bg-[#ffffffB3] border-[#010313CC]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] p-4 rounded-b-lg text-white">dont watch keybord playing game</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class="text-black text-8xl font-bold uppercase">Y</p>
                </div>
            </div>
             <!-- keyboard -->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
              <!-- life score -->
               <div class="flex justify-between w-3/4">
                <button class="btn bg-purple-600 text-black p-2 rounded-full">
                    
                    life point
                    <span id="current-life">5</span>
                  </button>
                <button class="btn  bg-purple-600 text-black p-2 rounded-full">
                  
                    score point
                    <span id="current-score">0</span>
                  </button>
               </div>
        </div>

    </section>
    <!-- play again -->
    <section id="final-score" class="score flex justify-center items-center min-h-screen gap-8 hidden">
        <div class="text-white text-center space-y-5 bg-[#FFFFFF33] p-4 rounded-xl ">
            <h1>
            <span class="text-8xl font-bold">score:</span>
            <span id="last-score" class="text-8xl">14</span>
             </h1>
             <button onclick="play()" class="btn">play again</button>
             <p class="text-2xl">play more for better</p>
        </div>
    </section>
   </main>
   <script src="scripts/alpha2.js"></script>
   <script src="scripts/alpha-clash.js"></script>
</body>
</html>
